<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram Dark</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./images/instagram-celular.png" alt="celular"> 
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./images/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./images/fotoperfil.jpg" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Mathe_Rafa</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Mathe_Rafa</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o APP</p>
                    <div class="download">
                        <a href="" class="app-download"></a>
                        <a href="" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
